<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceiro Exercicio</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <form id="form-contagem">
            <p>
                <label for="num-incio">Inicio:</label>
                <input type="number" id="num-inicio"><br>
            </p>
            <p>
                <label for="num-fim">Fim:</label>
                <input type="number" id="num-fim"><br>
            </p>
            <p>
                <label for="passo">Passo:</label>
                <input type="number" id="passo"><br>
            </p>
            <p>
                <input type="button" id="botao" value="Contar" onclick="contar()"><br>
            </p>
        </form>
        <div id="msg">
            
        </div>
    </section>

    <footer>
        <p>&copy; Aprendendo JavaScript</p>
    </footer>

    <script src="js.js"></script>
</body>

</html>
